<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic-Square</title>
    <link rel="stylesheet" href="magic.css">
</head>
<body>
    <h1 id="title">MAGIC-SQUARE</h1>
    <label for="number" name="size"></label>
    <input type="number" name="size" id="size" pattern="[0-9]+" placeholder="Enter The Square Size">
    <label for="buton" name="buton"></label>
    <input type="button" value="GENERATE" id="buton" onclick="magic_square()">
    <div id="magic-square"></div>
</body>
    <script src="magic.js"></script>
</html>
